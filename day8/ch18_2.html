<!DOCTYPE html>
<html>
    <head>
        <style>
            .original{
                width:100px;
                height:100px;
                background-color:yellow;
                border:1px solid grey;
                margin:20px;
            }
            .rotate{
                width:100px;
                height:100px;
                background-color:#b40404;
                border: 1px solid grey;
                transform:rotate(60deg);
            }
        </style>
    </head>

    <body>
        <div class="original">
            <div class="rotate"></div>
        </div>
    </body>
</html>
