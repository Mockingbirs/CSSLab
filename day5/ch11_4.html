<!doctype html>
<html>
    <head>
        <style>
            p.grey{
                text-align:center;
                color:grey;
            }
            p.blue{
                text-align:center;
                color:blue;

            }
        </style>
    </head>

    <body>
        <h3 class="blue">헤더입니다.</h3> 
        <!-- 클래스 지정이 p태그로 한정되어 h3에서는 적용되지않음 -->
        <p class="grey">이 단락은 스타일이 지정되었습니다.</p>
        <p class="blue">가운데 청색으로 표시됩니다.</p>
    </body>
</html>
