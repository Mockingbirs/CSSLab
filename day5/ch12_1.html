<!doctype html>
<html>
    <head>
        <style>
            .solid{border-style:solid;}
            .double{border-style:double;}
            .dotted{border-style: dotted;}
            .dashed{border-style: dashed;}
            .groove{border-style: groove;}
            .ridege{border-style: ridge;}
            .inset{border-style: inset;}
            .outset{border-style: outset;}
            .none{border-style: none;}
            .hidden{border-style: hidden;}
            .mix{border-style:solid double dotted dashed;}
            </style>
    </head>

    <body>
        <h3>border-style의 예</h3>
        <h4 class="solid">solid 스타일 사용</h4>
        <h4 class="double">double 스타일 사용</h4>
        <h4 class="dotted">dotted 스타일 사용</h4>
        <h4 class="dashed">dashed 스타일 사용</h4>
        <h4 class="groove"><b>groove 스타일 사용</b></h4>
        <h4 class="ridege"><b>ridege 스타일 사용</b></h4>
        <h4 class="inset"><i>inset 스타일 사용</i></h4>
        <h4 class="outset"><i>outset 스타일 사용</i></h4>
        <h4 class="none"><strong>none 스타일 사용</strong></h4>
        <h4 class="hidden"><strong>hidden 스타일 사용</strong></h4>
        <h4 class="mix">mix 스타일 사용</h4>
    </body>
</html>
